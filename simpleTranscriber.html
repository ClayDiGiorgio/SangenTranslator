<!DOCTYPE html>
<html>
	<head>
		<html lang="en-US">
	
		<meta charset="utf-8">
		<meta name="author" content="Clay">
		<meta name="description" content="Transcribes phonetic spellings of words from Sangen into the proper script of the language.">
		
		<link rel="shortcut icon" href="icon.png" type="image/x-icon">
		<link rel="stylesheet" href="font_blocky/style.css">
		
		<link rel="stylesheet" href="indexStyle.css">
		
		<title>Sangen Transcriber</title>
	</head>
	<body>
		<div class="header-wrapper">
			<h1>Sangen Transcriber</h1>
			<!--
			<p>
				This page will take phonetic Sangen and transcribe it into the language's proper writing.
			</p>
			-->
		</div>
		
		<div class="content-wrapper">
			<div class="content-inner-wrapper">
				<p>
					Please write in Sangen using either Latin shorthand spelling, IPA characters, or a mix of the two (eg "sXakeS" or "sχakeʃ")
				</p>
				<p>
					Your input:
					<input id="conlang input" name="user input" value="gunis oasXeja gosonis, <kin ʃiʃ>.">
				</p>
				<p>
					<p>
						Transcription of your input: 
					</p>
					<p>
						<font face='dragonConlang_blocky' size=20 id="transcribed text">gənis oasXeja gosonis , &lt;kin ʃiʃ&gt; .</font>
					</p>
				</p>
			</div>
		</div>
	</body>
	<script src="transcriber.js"></script>
	<script>
		const userInput = document.getElementById('conlang input');
		const output = document.getElementById('transcribed text');

		userInput.oninput = function() {
			var inputString = userInput.value + "";
	
			inputString = formatSangen(inputString);
	
			console.log(inputString);

			//inputString.replace("sX", "x"); // potential future glyph 

			output.innerText = inputString;
		}; 
	</script>
</html>
